<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra para la prueba (Revoluci√≥n de Mayo e Independenciade la Independencia Argentina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Pasapalabra de la Independencia Argentina</h1>
        <div id="welcome-screen">
            <label for="player-name">Nombre del jugador:</label>
            <input type="text" id="player-name">
            <button id="start-button">Comenzar Juego</button>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="question-container">
                <h2 id="question-letter"></h2>
                <p id="question-text"></p>
                <input type="text" id="answer-input">
                <button id="submit-button">Responder</button>
                <button id="skip-button">Pasar</button>
            </div>
            <div id="score-container">
                <h3>Puntaje: <span id="score">0</span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
